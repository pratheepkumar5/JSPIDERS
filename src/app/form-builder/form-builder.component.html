<div class="conatiner">
  <div class="col-md-4 offset-4 card mt-2">
    <form [formGroup]="contactForm">
      <h1>
        ContactForm
      </h1>
      <div class="form-group">
        <input
          type="text"
          formControlName="name"
          placeholder="name"
          class="form-control"
        />
        <div class="text-danger" *ngIf="name.touched && name.invalid">
          name required
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="email" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block mt-2">contactForm</button>
      </div>
    </form>
  </div>
</div>
