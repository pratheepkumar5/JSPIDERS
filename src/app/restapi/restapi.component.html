<div class="container">
  <div class="col-md-8 offset-2 mt-2">
    <div class="form-group">
      <h1
        class="display-5 mt-2 text-uppercase text-success text-center font-weight-bold"
      >
        Find players
      </h1>
      <input
        type="text"
        class="form-control bg-light"
        placeholder="search cricket playerðŸ˜ƒ"
        #player
        (keyup.enter)="searchPlayer(player.value)"
      />
    </div>

    <ul class="list-group">
      <li
        class="list-group-item mt-2"
        *ngFor="let player of playerInfo; index as i"
      >
        <span>{{ i + 1 }} </span>
        <span class="badge badge-primary">Player name:</span>
        <span class="text-dark">{{ player.fullName }} </span>
      </li>
    </ul>
  </div>
</div>
